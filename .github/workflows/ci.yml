name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.8", "3.10", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: pip install pytest

      - name: Unit tests
        run: python -m pytest tests/ -v

      - name: Smoke test
        run: bash scripts/smoke_test.sh

      - name: Validate (Python, cross-platform)
        run: |
          python scripts/init_workspace.py /tmp/ci-workspace
          python scripts/validate_py.py /tmp/ci-workspace

      - name: Packaging check
        run: pip install -e . && python -c "import mem_os"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install ruff
      - run: ruff check scripts/ tests/ --select E,F,W --ignore E501

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: pip install pytest

      - name: Unit tests
        run: python -m pytest tests/ -v

      - name: Validate (Python)
        run: |
          python scripts/init_workspace.py %TEMP%\ci-workspace
          python scripts/validate_py.py %TEMP%\ci-workspace
        shell: cmd
